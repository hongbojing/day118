<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="demo">
    <li v-repeat="items" class="item-{{$index}}">

</ul>

<script src="app.js"></script>
</body>
</html>
